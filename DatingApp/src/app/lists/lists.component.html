<div class="container">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" [(ngModel)]="likesParams" btnRadio="likers" (click)="loadUsers()">
        Memebers who likes me
      </button>
      <button class="btn btn-primary" [(ngModel)]="likesParams" btnRadio="likees" (click)="loadUsers()">
        Memebers I like
      </button>
    </div>
    <h2>{{likesParams === 'Likers'? 'Member who i like' : 'Members i\'ve liked'}} : {{pagination.totalItems}}</h2>
  </div>

  <div class="row equal">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="text-center">
  <div class="row">

    <div class="col-xs-12 col-12">
      <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
        [(ngModel)]="pagination.currentPage"></pagination>
    </div>
  </div>
</div>
